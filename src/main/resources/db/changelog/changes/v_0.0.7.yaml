databaseChangeLog:
  - changeSet:
      id: 29-11-2020-001
      author: Aleksey Romodin
      comment: Create table customer
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
  - changeSet:
      id: 29-11-2020-002
      author: Aleksey Romodin
      comment: Default user
      changes:
        - insert:
            tableName: customer
            columns:
              - column:
                  name: username
                  value: user
              - column:
                  name: password
                  value: $2a$10$bP30OAicq3GiDtJXvHOixOl3etBsQU4b0isveWnhueeIzgKM2fJrS
