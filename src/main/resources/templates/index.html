<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Список книг библиотеки</title>
<body>
<header>
    <a th:href="@{/admin}">Администрирование</a>
</header>
<h1>Список книг в библиотеке</h1>

<div>
    <table border="1">
        <tr>
            <th>№</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Дата публикации</th>
            <th>Статус</th>
        </tr>
        <tr th:each ="book : ${books}">
            <td th:text="${book.id}">...</td>
            <td th:text="${book.bookName}">...</td>
            <td th:text="${book.authorBook}">...</td>
            <td th:text="${book.genreList}">...</td>
            <td th:text="${book.datePublication}">...</td>
            <td th:text="${book.status}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
