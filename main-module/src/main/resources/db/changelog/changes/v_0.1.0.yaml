databaseChangeLog:
  - changeSet:
      id: 20-12-2020-001
      author: Aleksey Romodin
      comment: Create history table for Genre
      changes:
        - createTable:
            tableName: history_genre
            columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: date_time
                type: TIMESTAMPTZ
            - column:
                name: user_name
                type: VARCHAR(64)
            - column:
                name: operation
                type: VARCHAR(64)
            - column:
                name: entity_id
                type: BIGINT
            - column:
                name: entity_name
                type: VARCHAR(200)
